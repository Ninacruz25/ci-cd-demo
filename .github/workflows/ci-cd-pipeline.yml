name: Simple CI Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test

# ETAPA 2: Ejecutar an치lisis de seguridad
  security-scan:
    name: Security Scan
    needs: build-and-test
    runs-on: ubuntu-latest
  
    steps:
    # Paso 1: Obtener el c칩digo
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Paso 2: Configurar entorno Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    # Paso 3: Instalar dependencias
    - name: Install dependencies
      run: npm install
    
    # Paso 4: Verificar vulnerabilidades en dependencias
    - name: Run npm audit
      run: npm audit --production --audit-level=high

  # ETAPA 3: Desplegar en GitHub Pages
  deploy-to-pages:
    name: Deploy to GitHub Pages
    needs: [build-and-test, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
  
    steps:
    # Paso 1: Obtener el c칩digo
    - name: Checkout repository
      uses: actions/checkout@v3
      
    # Paso 2: Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    # Paso 3: Instalar dependencias
    - name: Install dependencies
      run: npm install
    
    # Paso 4: Construir la aplicaci칩n si es necesario
    - name: Build application
      run: |
        mkdir -p build
        cp -r public/* build/
    
    # Paso 5: Desplegar a GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
